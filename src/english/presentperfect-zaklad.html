<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Test - Europa Capitals Severna</title>
  <style>
    .correct { color: green; margin-left: 10px; }
    .incorrect { color: red; margin-left: 10px; }
    form div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Test: Hlavné mestá Severnej Európy</h2>
  <form id="quizForm">
    <div>
      I've <input type="text" name="one"> arrived.
      <span id="result-one"></span>
    </div>
    <div>
        Have you <input type="text" name="two"> jumped?
        <span id="result-two"></span>
      </div>
    <button type="button" onclick="checkAnswers()">Skontrolovať</button>
  </form>

  <br><br>
  <a href="https://majnik999.github.io/tests/Geo.html">Naspäť</a>
  
  <script>
    const correctAnswers = {
      "one": "just",
      "two": "ever"
    };

    function normalize(text) {
      return text
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z]/g, '');
    }

    function checkAnswers() {
      for (let country in correctAnswers) {
        const input = document.querySelector(`input[name="${country}"]`);
        const resultSpan = document.getElementById(`result-${country}`);
        const userNormalized = normalize(input.value.trim());
        const correctNormalized = normalize(correctAnswers[country]);

        if (userNormalized === correctNormalized) {
          resultSpan.textContent = "správne";
          resultSpan.className = "correct";
        } else {
          resultSpan.textContent = `nesprávne (${correctAnswers[country]})`;
          resultSpan.className = "incorrect";
        }
      }
    }
  </script>
</body>
</html>
