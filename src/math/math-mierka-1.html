<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Veľký Test: Mierka v Extrémnych Situáciách a Každodennom Živote</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      padding: 20px;
      background-color: #eef2f5;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 35px;
      font-size: 2.2em;
      font-weight: 600;
    }
    form div {
      margin-bottom: 20px;
      border-bottom: 1px dashed #eee;
      padding-bottom: 15px;
    }
    form div:last-of-type {
        border-bottom: none;
        padding-bottom: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #555;
      font-size: 1.1em;
    }
    input[type="text"] {
      width: calc(100% - 150px); /* Adjust width for result span */
      padding: 10px;
      border: 1px solid rgb(141, 141, 141);
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1em;
    }
    .correct {
      color: #28a745;
      margin-left: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .incorrect {
      color: #dc3545;
      margin-left: 15px;
      font-weight: bold;
      font-size: 1.1em;
    }
    button {
      background-color: #007bff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1em;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .note {
      font-size: 0.85em;
      color: #777;
      margin-top: 5px;
      display: block; /* Ensure it's on a new line */
    }
    .score-area {
      margin-top: 30px;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      text-align: center;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Test: Mierka</h2>
    <form id="quizForm">
      <div>
        <label>
          1. Model vesmírnej lode je vyrobený v mierke 1:500. Ak má skutočná vesmírna loď dĺžku 75 metrov, aká je dĺžka modelu v centimetroch?
          <span class="note">(Odpoveď uveďte v cm, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka1"><span id="result-otazka1"></span>
      </div>

      <div>
        <label>
          2. Na mape pokladov je vzdialenosť medzi "Osamelou palmou" a "Zaliatym vraku" 12 cm. Ak skutočná vzdialenosť medzi týmito bodmi je 3 km, aká je mierka mapy? (Zapíšte len číslo X, ak je mierka 1:X)
          <span class="note">(Odpoveď uveďte ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka2"><span id="result-otazka2"></span>
      </div>

      <div>
        <label>
          3. Architekt navrhuje byt. Dĺžka obývačky je 6 metrov. Ak na pláne bytu v mierke 1:75, aká dlhá bude obývačka v centimetroch?
          <span class="note">(Odpoveď uveďte v cm, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka3"><span id="result-otazka3"></span>
      </div>

      <div>
        <label>
          4. Na mikroskopickom preparáte má bunka pri zväčšení 1:200 veľkosť 0.8 cm. Aká je skutočná veľkosť tejto bunky v mikrometroch (μm)? (1 cm = 10 000 μm)
          <span class="note">(Odpoveď uveďte v μm ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka4"><span id="result-otazka4"></span>
      </div>

      <div>
        <label>
          5. Model automobilu má dĺžku 15 cm. Ak skutočný automobil meria 4.5 metra, aká je mierka modelu? (Zapíšte len číslo X, ak je mierka 1:X)
          <span class="note">(Odpoveď uveďte ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka5"><span id="result-otazka5"></span>
      </div>

      <div>
        <label>
          6. Objavili ste starovekú keramickú črepinu. Na rekonštrukčnej kresbe je zobrazená vo veľkosti 6 cm. Ak je mierka kresby 3:1 (zväčšenie), aká je skutočná veľkosť črepiny v centimetroch?
          <span class="note">(Odpoveď uveďte v cm, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka6"><span id="result-otazka6"></span>
      </div>

      <div>
        <label>
          7. Cesta z Popradu do Bratislavy je približne 330 km. Akú vzdialenosť by táto cesta predstavovala na mape Slovenska s mierkou 1:1 000 000? (v cm)
          <span class="note">(Odpoveď uveďte v cm, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka7"><span id="result-otazka7"></span>
      </div>

      <div>
        <label>
          8. Na mikroskopickom obrázku baktérie, ktorá je zväčšená 2000-krát (mierka 2000:1), je jej dĺžka 4 mm. Aká je skutočná dĺžka baktérie v mikrometroch (μm)? (1 mm = 1000 μm)
          <span class="note">(Odpoveď uveďte ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka8"><span id="result-otazka8"></span>
      </div>

      <div>
        <label>
          9. V zoologickej záhrade plánujú nový výbeh pre žirafy. Na pláne 1:200 má výbeh obvod 150 cm. Aký je skutočný obvod výbehu v metroch?
          <span class="note">(Odpoveď uveďte v metroch, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka9"><span id="result-otazka9"></span>
      </div>

      <div>
        <label>
          10. Geologická mapa má mierku 1:50 000. Ak na mape geológ nameral vzdialenosť medzi dvoma horninovými masívmi 8.5 cm, aká je skutočná vzdialenosť medzi nimi v kilometroch?
          <span class="note">(Odpoveď uveďte v km, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka10"><span id="result-otazka10"></span>
      </div>

      <div>
        <label>
          11. Model Eiffelovej veže má výšku 32.4 cm. Ak je skutočná výška Eiffelovej veže 324 metrov, aká je mierka modelu? (Zapíšte len číslo X, ak je mierka 1:X)
          <span class="note">(Odpoveď uveďte ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka11"><span id="result-otazka11"></span>
      </div>

      <div>
        <label>
          12. Na satelitnej snímke je viditeľné jazero s priemerom 2.5 cm. Ak je mierka snímky 1:250 000, aký je skutočný priemer jazera v kilometroch?
          <span class="note">(Odpoveď uveďte v km, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka12"><span id="result-otazka12"></span>
      </div>

      <div>
        <label>
          13. Plán miniatúrnej železnice je v mierke 1:87. Ak má lokomotíva na pláne dĺžku 3 cm, aká je skutočná dĺžka lokomotívy v centimetroch?
          <span class="note">(Odpoveď uveďte v cm, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka13"><span id="result-otazka13"></span>
      </div>

      <div>
        <label>
          14. Na pláne záhradného domčeka je šírka domčeka 4 cm a mierka je 1:50. Aká je skutočná šírka domčeka v metroch?
          <span class="note">(Odpoveď uveďte v metroch, zaokrúhlite na dve desatinné miesta, ak je potrebné.)</span>
        </label>
        <input type="text" name="otazka14"><span id="result-otazka14"></span>
      </div>

      <div>
        <label>
          15. Mapa lunárneho povrchu ukazuje vzdialenosť kráteru A od kráteru B ako 5 cm. Ak je skutočná vzdialenosť 150 km, aká je mierka lunárnej mapy? (Zapíšte len číslo X, ak je mierka 1:X)
          <span class="note">(Odpoveď uveďte ako celé číslo.)</span>
        </label>
        <input type="text" name="otazka15"><span id="result-otazka15"></span>
      </div>

      <button type="button" onclick="checkAnswers()">Skontrolovať odpovede</button>
      <div id="scoreDisplay" class="score-area" style="display:none;"></div>
    </form>

    <br><br>
    <a href="https://majnik999.github.io/tests/Math.html" style="text-decoration: none; color: black; ">Naspäť</a>
  </div>

  <script>
    const correctAnswers = {
      "otazka1": 15.00, // 75 m = 7500 cm; 7500 / 500 = 15 cm
      "otazka2": 25000, // 3 km = 300000 cm; 300000 / 12 = 25000
      "otazka3": 8.00, // 6 m = 600 cm; 600 / 75 = 8 cm
      "otazka4": 40, // 0.8 cm = 8000 μm; 8000 / 200 = 40 μm
      "otazka5": 30, // 4.5 m = 450 cm; 450 / 15 = 30
      "otazka6": 2.00, // 6 cm / 3 = 2 cm (zväčšenie je "mierka" 3:1, čiže zobrazená je 3x väčšia ako skutočná)
      "otazka7": 33.00, // 330 km = 33000000 cm; 33000000 / 1000000 = 33 cm
      "otazka8": 2, // (4 mm = 4000 μm; 4000 μm / 2000 = 2 μm)
      "otazka9": 300.00, // 150 cm * 200 = 30000 cm; 30000 cm = 300 m
      "otazka10": 4.25, // 8.5 cm * 50000 = 425000 cm; 425000 cm = 4.25 km
      "otazka11": 1000, // 324 m = 32400 cm; 32400 cm / 32.4 cm = 1000
      "otazka12": 6.25, // 2.5 cm * 250000 = 625000 cm; 625000 cm = 6.25 km
      "otazka13": 261.00, // 3 cm * 87 = 261 cm
      "otazka14": 2.00, // 4 cm * 50 = 200 cm; 200 cm = 2 m
      "otazka15": 3000000 // 150 km = 15000000 cm; 15000000 cm / 5 cm = 3000000
    };

    let score = 0;
    const totalQuestions = Object.keys(correctAnswers).length;

    function normalizeNumber(text) {
      let cleanedText = text.replace(',', '.');
      let num = parseFloat(cleanedText);
      if (isNaN(num)) return null;
      // Round to 2 decimal places for questions that require it, otherwise keep as is for integers
      // This is a simple heuristic; for more robust handling, each question's required precision could be stored.
      // For this test, it will round floats and leave integers untouched unless they have .00
      return parseFloat(num.toFixed(2));
    }

    function checkAnswers() {
      score = 0; // Reset score on each check
      for (let question in correctAnswers) {
        const input = document.querySelector(`input[name="${question}"]`);
        const resultSpan = document.getElementById(`result-${question}`);
        const userAnswer = normalizeNumber(input.value.trim());
        const correctAnswer = correctAnswers[question];

        // Special handling for integer answers vs. float answers (e.g. 2.00 vs 2)
        // If correct answer is an integer and user provides 2.00, it should be correct.
        // If correct answer is a float, user must provide the exact float.
        let isCorrect = false;
        if (typeof correctAnswer === 'number') {
            if (Number.isInteger(correctAnswer)) { // If correct answer is an integer (e.g., 2, 25000)
                isCorrect = (userAnswer === correctAnswer || userAnswer === parseFloat(correctAnswer.toFixed(2)));
            } else { // If correct answer is a float (e.g., 15.00, 4.25)
                isCorrect = (userAnswer === parseFloat(correctAnswer.toFixed(2)));
            }
        } else { // Fallback for other types, though not expected here
            isCorrect = (userAnswer === correctAnswer);
        }

        if (isCorrect) {
          resultSpan.textContent = "správne";
          resultSpan.className = "correct";
          score++;
        } else {
          // Format correct answer for display, remove trailing .00 if it's an integer
          let displayCorrectAnswer = correctAnswer;
          if (Number.isInteger(correctAnswer)) {
              displayCorrectAnswer = correctAnswer;
          } else {
              displayCorrectAnswer = correctAnswer.toFixed(2);
          }
          resultSpan.textContent = `nesprávne (správna odpoveď je ${displayCorrectAnswer})`;
          resultSpan.className = "incorrect";
        }
      }
      displayScore();
    }

    function displayScore() {
      const scoreDisplay = document.getElementById('scoreDisplay');
      scoreDisplay.style.display = 'block';
      scoreDisplay.textContent = `Tvoje skóre: ${score} / ${totalQuestions} (${((score / totalQuestions) * 100).toFixed(1)}%)`;

      let message = "";
      if (score === totalQuestions) {
        message = "Výborne! Si majster mierky!";
      } else if (score >= totalQuestions * 0.7) {
        message = "Veľmi dobre! Skoro dokonalé!";
      } else if (score >= totalQuestions * 0.5) {
        message = "Dobre! Ešte sa máš čo učiť.";
      } else {
        message = "Neboj sa, precvičuj ďalej a budeš lepší!";
      }
      scoreDisplay.textContent += `\n${message}`;
    }
  </script>
</body>
</html>
