<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8">
  <title>Test - Europa Capitals Severna</title>
  <style>
    .correct { color: green; margin-left: 10px; }
    .incorrect { color: red; margin-left: 10px; }
    form div {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <h2>Test: Hlavné mestá Severnej Európy</h2>
  <form id="quizForm">
    <div>
      <label>Švédsko:</label>
      <input type="text" name="Švédsko">
      <span id="result-Švédsko"></span>
    </div>
    <div>
      <label>Nórsko:</label>
      <input type="text" name="Nórsko">
      <span id="result-Nórsko"></span>
    </div>
    <div>
      <label>Dánsko:</label>
      <input type="text" name="Dánsko">
      <span id="result-Dánsko"></span>
    </div>
    <div>
      <label>Fínsko:</label>
      <input type="text" name="Fínsko">
      <span id="result-Fínsko"></span>
    </div>
    <div>
      <label>Island:</label>
      <input type="text" name="Island">
      <span id="result-Island"></span>
    </div>
    <div>
      <label>Estónsko:</label>
      <input type="text" name="Estónsko">
      <span id="result-Estónsko"></span>
    </div>
    <div>
      <label>Lotyšsko:</label>
      <input type="text" name="Lotyšsko">
      <span id="result-Lotyšsko"></span>
    </div>
    <div>
      <label>Litva:</label>
      <input type="text" name="Litva">
      <span id="result-Litva"></span>
    </div>
    <button type="button" onclick="checkAnswers()">Skontrolovať</button>
  </form>

  <br><br>
  <a href="../../index.html">Naspäť</a>
  
  <script>
    const correctAnswers = {
      "Švédsko": "Štokholm",
      "Nórsko": "Oslo",
      "Dánsko": "Kodaň",
      "Fínsko": "Helsinki",
      "Island": "Reykjavík",
      "Estónsko": "Tallinn",
      "Lotyšsko": "Riga",
      "Litva": "Vilnius"
    };

    function normalize(text) {
      return text
        .toLowerCase()
        .normalize("NFD")
        .replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z]/g, '');
    }

    function checkAnswers() {
      for (let country in correctAnswers) {
        const input = document.querySelector(`input[name="${country}"]`);
        const resultSpan = document.getElementById(`result-${country}`);
        const userNormalized = normalize(input.value.trim());
        const correctNormalized = normalize(correctAnswers[country]);

        if (userNormalized === correctNormalized) {
          resultSpan.textContent = "správne";
          resultSpan.className = "correct";
        } else {
          resultSpan.textContent = `nesprávne (${correctAnswers[country]})`;
          resultSpan.className = "incorrect";
        }
      }
    }
  </script>
</body>
</html>
