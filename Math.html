<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testy - Matematika</title>
    <link rel="icon" type="image/x-icon" href="/src/pic.ico">
    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        padding: 20px;
        background-color: #eef2f5;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        margin: 0;
      }
      .main-container {
        max-width: 700px;
        margin: 40px auto;
        background: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        text-align: center;
      }
      h1 {
        color: #2c3e50;
        font-size: 2.8em;
        margin-bottom: 25px;
        font-weight: 700;
      }
      h2 { /* Štýl pre podnadpisy ako Aritmetika, Geometria */
        color: #007bff; /* Modrá farba pre kategórie */
        font-size: 1.8em;
        margin-top: 35px;
        margin-bottom: 15px;
        text-align: left; /* Zarovnanie doľava */
        border-bottom: 2px solid #e9ecef; /* Tenká linka pod kategóriou */
        padding-bottom: 5px;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        text-align: left; /* Zoznam zarovnaný doľava */
      }
      li {
        margin-bottom: 12px;
      }
      li:last-child {
        margin-bottom: 0;
      }
      .test-link {
        text-decoration: none;
        color: #34495e; /* Tmavšia farba pre testy */
        font-size: 1.2em;
        font-weight: 500;
        transition: color 0.3s ease, text-decoration 0.3s ease;
        display: block;
        padding: 5px 0;
      }
      .test-link:hover {
        color: #007bff; /* Modrá pri nabehnutí */
        text-decoration: underline;
      }
      .back-link { /* Štýl pre odkaz Naspäť */
        display: inline-block;
        margin-top: 40px;
        padding: 10px 20px;
        background-color: #6c757d; /* Sivá farba */
        color: white;
        text-decoration: none;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        font-size: 1em;
      }
      .back-link:hover {
        background-color: #5a6268;
      }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Matematika</h1>
        
        <h2>Aritmetika</h2>
        <ul>
            <li><a href="src/math/math-mierka-1.html" class="test-link">Mierka - test (základy)</a></li>

            </ul>

    </div>
</body>
</html>
